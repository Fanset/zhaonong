  <!DOCTYPE html>
  <html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>确定购买数量</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

      </head>
      <body>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="../js/jquery-1.11.2.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../js/bootstrap.min.js"></script>
        <div class="title_img">
          <img src="../image/16_80/1.jpg" id="goods" class="img-responsive" alt="Responsive image">
        </div>
        <div class="container-fluid">
          <h4>延安洛川沼肥苹果 红富士 <small id="category">80#16枚经济礼盒装</small></h4>
          <p><strong id="price">68</strong>元/盒</p> 
          <hr style="border-top:dotted 1px #dddddd"/>

          <form>
            <div class="row form-group">
              <div class="col-xs-4"><label for="amount">购买数量:</label></div>
              <div class="col-xs-8 ">
                <input type="button" class="btn btn-default" onclick="plusUp()" value="+">
                <input type="number" id="amount" value="1" onkeyup='this.value=this.value.replace(/\D/gi,"")' style="width:25%">
                <input type="button" class="btn btn-default" onclick="minusDown()" value="-">
              </div>
            </div><hr>
            <div class="text-center">
              <a class="btn btn-danger" onclick="submitNum()">立即下单</a>
            </div>
          </form>
        </div>
        <script type="text/javascript">
        function plusUp(){
          var num=$("#amount").val();
          num=parseInt(num)+1;
          if(num<=0){

          }else{
            $("#amount").val(num);
          }
          console.log(document.getElementById("amount"));
        }
        function minusDown(){
          var num=$("#amount").val();
          num=parseInt(num)-1;
          if(num<=0){

          }else{
            $("#amount").val(num);
          }
        }
          function submitNum(){
            var amount=$("#amount").val();
            location.href="order_commit.html?amount="+amount;
          }
        </script>
      </body>
      </html>
