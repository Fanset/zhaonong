    <script type="text/javascript">

      var address_id=getUrlParam("address_id");
      var user_id=getUrlParam("user_id");

      function saveAddress(){
          var name=$("#name").val();
          var phone=$("#phone").val();
          var province=$("#province").val();
          var city=$("#city").val();
          var addetail=$("#address").val();
         if(name=="")alert("姓名不能为空！");
          else if(phone=="" )alert("手机不能为空！");
          else if($("#phone").val().length!==11)alert("手机号码不合法!"); 
          else if(province=="")alert("省份不能为空！");
          else if(city=="")alert("城市不能为空！");
          else if(addetail=="")alert("详细地址不能为空！");
          else {
              .get("address.php",{name:name,phone:phone,province:province,city:city,addetail:addetail},function(data,status){
                alert("保存成功！")
              })
          }        
      }
      function back(){
        history.back();
      }


      $(document).ready(function(){
          //var savead=getCookie("save");
          if(address_id==undefined){

          }
          else{   
          .get("address.php",{user_id:user_id,address_id:address_id},function(data){
            $("#name").val(name);
            $("#phone").val(phone);
            $("#province").val(province);
            $("#city").val(city);
            $("#addetail").val(addetail);
          })
      })

    </script>
    <nav class="navbar" style="border:none;margin-bottom: 0px;background-color: #d9534f;">
    <a id="back" class="navbar-brand" onclick="back()"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>返回</a>
    </nav>
  <div class="list-group">
    <div class="list-group-item">
      <div class="row">
        <div class="col-xs-4 text-right" style="padding:7px"><b>收货人：</b></div>
        <div class="col-xs-8">
          <input type="text" id="name" class="form-control" placeholder="姓名"></div>
      </div>
    </div>

      <div class="list-group-item">
      <div class="row">
        <div class="col-xs-4 text-right" style="padding:7px"><b>手机：</b></div>
        <div class="col-xs-8">
          <input type="text" id="phone" class="form-control" placeholder="手机号码" onkeyup='this.value=this.value.replace(/\D/gi,"")'></div>
      </div>
    </div>

    <div class="list-group-item">
      <div class="row">
        <div class="col-xs-4 text-right" style="padding:7px"><b>省份：</b></div>
        <div class="col-xs-8">
          <input type="text" id="province" class="form-control" placeholder="省份"></div>
      </div>
    </div>
      <div class="list-group-item">
      <div class="row">
        <div class="col-xs-4 text-right" style="padding:7px"><b>城市：</b></div>
        <div class="col-xs-8">
          <input type="text" id="city" class="form-control" placeholder="城市"></div>
      </div>
  </div>
      <div class="list-group-item">
      <div class="row">
        <div class="col-xs-4 text-right" style="padding:7px"><b>详细地址：</b></div>
        <div class="col-xs-8">
          <input type="text" id="addetail" class="form-control" placeholder="详细地址"></div>
      </div>
    </div>
</div>

     <div class="container text-center">
        <button onclick="saveAddress()" class="btn btn-success btn-block" id="save">保存</button>
